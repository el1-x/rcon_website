<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HLL Community RCON">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Links -->
		<link rel="stylesheet" href="../style.css">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <title>HLL Community RCON</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark fixed-top navbar-expand-lg">
        <div class="container">
          <div class="navbar-brand d-flex">
            <img class="me-3" src="../assets/logo512.png" height="48" width="48">
            <span class="text-start text-dark pt-1" id="nav-brand-text">Hell Let Loose <br>Community RCON</span>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbar-links">
            <div class="navbar-nav">
              <a class="nav-link" href="/"><span class="link-inner">Home</span></a>
              <a class="nav-link" href="#"><span class="link-inner active">Contact</span></a>
              <a class="nav-link" href="https://ko-fi.com/hllrcon"><span class="link-inner">Support Us</span></a>
              <a class="nav-link" href="https://github.com/MarechJ/hll_rcon_tool"><span class="link-inner">Git Hub</span></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5 pt-5 left overflow-hidden">
      <div class="contact text-dark">
				<h1 class="cover-heading h2">Would you like to make contact with us?</h1>
				<p class="lead my-5">The best way to ask for help is to join the Discord server. You can contact either the development team or other users to assist you.</p>
				<iframe src="https://discordapp.com/widget?id=685692524442026020&theme=dark" width="370" height="500" allowtransparency="true" frameborder="0"></iframe>
				<div>
					<a href="https://discord.gg/hRS2tKH" class="btn mt-3" id="join-btn" style="border-color:#7289da;font-weight: 600;">Connect</a>
				</div>
			</div>
		</div>
    <!-- Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Ko-fi -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('hllrcon', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support Us',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
	</body>
</html>
