<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HLL Community RCON">

    <!-- Links -->
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <title>HLL Community RCON</title>
  </head>
  <body class="dark:bg-zinc-800">

    <div id="darkmode" class="absolute top-2 right-2 mr-8 lg:mr-40">
      <label for="darkmode-toggle" class="flex items-center mb-4">
        <input type="checkbox" id="darkmode-toggle" class="sr-only">
        <div class="toggle-bg bg-gray-200 border-2 border-gray-200 h-6 w-11 rounded-full"></div>
        <span class="ml-3 text-slate-700 text-sm font-medium">
          <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6"><path fill-rule="evenodd" clip-rule="evenodd" d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z" class="fill-transparent"></path><path d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z" class="fill-slate-400 dark:fill-slate-500"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z" class="fill-slate-400 dark:fill-slate-500"></path></svg>
        </span>
      </label>
    </div>

    <!-- RCON -->
    <div class="max-w-7xl h-96 mx-8 lg:mx-auto my-24 border-solid rounded-lg drop-shadow-xl bg-scroll bg-origin-padding bg-center bg-cover" style="background-image: url('/assets/hll_brezz.jpg');">
      <div class="absolute mx-auto w-full h-96 py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-16 rounded-lg" style="background-color: rgba(51,65, 85, .5);">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          <span class="block text-white">Hell Let Loose RCON</span>
          <span class="block text-green-400">Server control made by the community</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
          <div class="inline-flex rounded-md shadow">
            <a href="https://github.com/MarechJ/hll_rcon_tool" class="inline-flex items-center justify-center rounded-md border border-transparent px-5 py-3 text-base font-medium text-white bg-emerald-600 hover:bg-emerald-500">Get started!</a>
          </div>
          <div class="ml-3 inline-flex rounded-md shadow">
            <a href="https://github.com/MarechJ/hll_rcon_tool/wiki" class="inline-flex items-center justify-center rounded-md border border-transparent bg-white px-5 py-3 text-base font-medium text-emerald-600 hover:bg-gray-100">Wiki</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Discord -->
    <div class="max-w-7xl h-96 mx-8 lg:mx-auto my-24 border-solid rounded-lg drop-shadow-xl bg-emerald-600">
      <div class="absolute mx-auto w-full h-96 py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-16 rounded-lg" style="background-color: rgba(51, 65, 85, .5);">
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            <span class="block text-white">Have a question? Need some help?</span>
            <span class="block text-green-400">Join our Discord server!</span>
            <div class="mt-8 inline-flex rounded-md shadow">
              <a href="https://discord.gg/hRS2tKH" class="inline-flex items-center justify-center rounded-md border border-transparent bg-white px-5 py-3 text-base font-medium text-emerald-600 hover:bg-gray-100">Join</a>
            </div>
          </h2>
        </div>
        <iframe class="hidden lg:block" src="https://discord.com/widget?id=685692524442026020&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      </div>
    </div>

    <!-- Ko-fi -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('hllrcon', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support Us',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script>
      $('#darkmode-toggle').click(function() {
        $('html').toggleClass('dark');
      });
    </script>

    <!-- Image credit -->
    <!-- Brezz https://steamcommunity.com/id/BrezzIsBae/images -->

  </body>
</html>
