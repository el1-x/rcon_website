<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HLL Community RCON">

    <!-- Links -->
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <title>HLL Community RCON</title>
  </head>
  <body>

    <!-- RCON -->
    <div class="max-w-7xl h-96 mx-auto my-24 border-solid rounded-lg drop-shadow-xl bg-scroll bg-origin-padding bg-center bg-cover" style="background-image: url('/assets/hll_brezz.jpg');">
      <div class="absolute mx-auto w-full h-96 py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-16 rounded-lg" style="background-color: rgba(51,65, 85, .5);">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          <span class="block text-white">Hell Let Loose server control</span>
          <span class="block text-green-400">Made by the community</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
          <div class="inline-flex rounded-md shadow">
            <a href="https://github.com/MarechJ/hll_rcon_tool" class="inline-flex items-center justify-center rounded-md border border-transparent px-5 py-3 text-base font-medium text-white bg-emerald-600 hover:bg-emerald-500">Get started!</a>
          </div>
          <div class="ml-3 inline-flex rounded-md shadow">
            <a href="https://github.com/MarechJ/hll_rcon_tool/wiki" class="inline-flex items-center justify-center rounded-md border border-transparent bg-white px-5 py-3 text-base font-medium text-emerald-600 hover:bg-gray-100">Wiki</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Discord -->
    <div class="max-w-7xl h-96 mx-auto my-24 border-solid rounded-lg drop-shadow-xl bg-emerald-600">
      <div class="absolute mx-auto w-full h-96 py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-16 rounded-lg" style="background-color: rgba(51, 65, 85, .5);">
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            <span class="block text-white">Have a question? Need some help?</span>
            <span class="block text-green-400">Join our Discord server!</span>
            <div class="mt-8 inline-flex rounded-md shadow">
              <a href="https://discord.gg/hRS2tKH" class="inline-flex items-center justify-center rounded-md border border-transparent bg-white px-5 py-3 text-base font-medium text-emerald-600 hover:bg-gray-100">Join</a>
            </div>
          </h2>
        </div>
        <iframe src="https://discord.com/widget?id=685692524442026020&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      </div>
    </div>

    <!-- Ko-fi -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('hllrcon', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support Us',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>

    <!-- Image credit -->
    <!-- Brezz https://steamcommunity.com/id/BrezzIsBae/images -->

  </body>
</html>
